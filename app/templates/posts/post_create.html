{% extends 'base.html' %}
{% block content %}
<div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ forms.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">작성</button>
    </form>
</div>
{% endblock %}
