<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1><a href="{% url 'index' %}">Instagram</a></h1>
        <div>
            {% if user.is_authenticated %}
            <span>{{ username }}</span>
                <div>
                    <form action="{% url 'members:logout' %}" method="POST">
                    {% csrf_token %}
                        <button class="btn btn-primary btn-sm" type="submit">로그아웃</button>
                    </form>
                </div>
            {% else %}
                <a class="btn btn-primary btn-sm" href="{% url 'members:login' %}">로그인</a>
                <a class="btn btn-primary btn-sm" href="{% url 'members:signup' %}">회원가입 하기</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
